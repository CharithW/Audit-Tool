<ngx-spinner
bdOpacity = 1
bdColor = "rgba(51,51,51,0.8)"
size = "medium"
color = "#cf46ff"
type = "fire"
[fullScreen] = "true"
>
</ngx-spinner>
<div class="row evidenceWrapper" *ngIf="loader">
    <div class="col-12 col-sm-12 col-md-12 col-lg-9">
        <app-evidence-history-box [productId]="productId" [questionId]="questionId"></app-evidence-history-box>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-3 border border-bottom-0 border-light px-0" style="height: 100vh;">
        <app-versions-tab [productId]="productId" [questionId]="questionId"></app-versions-tab>
    </div>
</div>
